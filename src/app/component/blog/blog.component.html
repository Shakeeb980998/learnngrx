
<div style="text-align:center;">
<h1>Technology Blogs</h1>

<div *ngIf="!bloginfor.Errormessage">
 <button (click)="AddBlog()" mat-raised-button color="primary"> Add Blog  </button>

<mat-card *ngIf="!bloginfor.bloglist.length">
    <h1>No Blogs Found</h1>
</mat-card>


<mat-card  *ngFor="let item of bloginfor.bloglist">
    <mat-card-header>
        <h1>{{item.title}}</h1>
        <div style="text-align: right;width: 100%;">
             <button (click)="UpdateBlog(item.id)" mat-raised-button color="primary"> <mat-icon fontIcon="edit"></mat-icon></button>
             <button (click)="RemoveBlog(item.id)" mat-raised-button color="accent"> <mat-icon fontIcon="delete"></mat-icon></button>
        </div>
       
    </mat-card-header>

    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
</mat-card>
</div>

<mat-card *ngIf="bloginfor.Errormessage">
    <mat-card-header>
            <h1>Error occured</h1>
    </mat-card-header>
    <mat-card-content>
        <p style="color: red;"> {{bloginfor.Errormessage}}</p>
    </mat-card-content>
</mat-card>
</div>
